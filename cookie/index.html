<body style="background-color:#efeeee;">
    <div>
        <p>欢迎 <span class="name"></span>, <span class="out"> 退出</span></p>
        <p></p>
    </div>
<script src="jquery.min.js"></script>
<script src="jquery.cookie.js"></script>
<script>
    $(function(){
        console.log($.cookie("bzname"))
        if (!$.cookie("bzname")) {
            window.location = "./login.html"
        }

        $(".name").text($.cookie("bzname"))

        $(".out").click(function(){
            $.cookie('bzname', '', {path:'/',expires: -1 });
            console.log($.cookie('bzname'))
            window.location = "./login.html"
        })
    })

</script>
